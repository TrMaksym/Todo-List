{% extends 'Todo/base.html' %}

{% block content %}
    <h1>Delete Tag</h1>
    <p>Are you sure you want to delete "{{ tag.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'Todo:tag_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}

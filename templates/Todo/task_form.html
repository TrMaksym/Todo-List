{% extends 'Todo/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>{% if form.instance.pk %}Update Task{% else %}Add Task{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'Todo:index' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
